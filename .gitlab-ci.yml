image: golang:latest

cache:
  paths:
    - /apt-cache
    - /go/src/github.com
    - /go/src/golang.org
    - /go/src/google.golang.org
    - /go/src/gopkg.in

stages:
  - build
  - test

before_script:

go_build:
  stage: build
  script:
    - go build ./...
  artifacts:
    paths:
      - .

unit_test:
  stage: test
  script:
    - go install github.com/onsi/ginkgo/ginkgo
    - ginkgo -r --randomizeAllSpecs --randomizeSuites --failOnPending --cover --trace --race --progress --skip="Stress"
    - go test -coverprofile=cover.out ./...
    - go tool cover -func=cover.out
  dependencies:
    - go_build

cache_acceptance_test:
  stage: test
  script:
    - go install github.com/onsi/ginkgo/ginkgo
    - cd timing/caches/acceptancetest
    - go build
    - ./acceptancetest
  dependencies:
    - go_build

acceptance_test:
  stage: test
  tags:
    - multi_core
  script:
    - apt-get update -qq && apt-get install -y -qq python3
    - python3 acceptance_test.py
  dependencies:
    - go_build
