syntax='proto3';
package instpb;

enum Stage {
    UNKNOWN = 0;
    FetchStart = 1;
    FetchDone = 2;
    Issue = 3;
    ReadStart = 4;
    ReadEnd = 5;
    ExecStart = 6;
    ExecEnd = 7;
    WriteStart = 8;
    WriteEnd = 9;
    Complete = 10;
}

message Event {
    double time = 1;
    Stage stage = 2;
}

message Inst {
    uint64 id = 1;
    uint32 simd_id = 2;
    uint32 wavefront_id = 3;
    uint32 workgroup_id = 4;
    string asm = 5;
    repeated Event events=6;
}